<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sk Article</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="jumbotron jumbotron-fluid" style="background-color: black;">
        <div class="container">
            <h1 style="color: white;">SK Blog</h1>
            <p style="color: white;">Unleashing the Future: Exploring the Fascinating World of Computers.</p>
            <button class="btn btn-primary">Add Article</button> <button class="btn btn-primary" >Comment</button>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="container-fluid text-center p-2 mt-5 fixed-bottom" style="background-color: black; color: white;">
        Copyright: 2024 || Develop by: Khumalo Kat
    </footer>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
